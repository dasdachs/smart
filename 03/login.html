<!doctype html>
<html lang="sl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Boogle | Login</title>
        <meta name="description" content="Login to yout boogle account">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicons -->
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

        <!-- Stylesheets + FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <main class="clear">
        <div class="login">
          <form class="login-form">
            <img src="img/boogle.png" alt="Boogle" width="200px">
            <h2>Prijava</h2>
            <p>Uporabite račun Boogle</p>
            <div>
              <input type="text" class="login-field" placeholder="Uporabniško imeli ali e-poštni naslov" autofocus>
            </div>
            <a href="#" class="btn btn-empty">Pozabili uporabšniško ime</a>
            <div class="login-buttons">
              <a href="#" class="btn btn-empty">Več možnosti</a>
              <button type="submit" class="btn btn-submit">Nadaljuj</button>
            </div>
          </form>
          <footer class="footer-login">
            <div class="language">
              <select>
                <option value="sl">Slovensko</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Francais</option>
              </select>
            </div>
            <div class="info">
              <ul class="list-flat">
                <li><a href="#">Zasebnost</a></li>
                <li><a href="#">Pogoji</a></li>
                <li><a href="#">Nastavitve</a></li>
              </ul>
            </div>
          </footer>
        </div>
      </main>
      <script src="js/vendor/modernizr-3.5.0.min.js"></script>
      <script src="js/vendor/jquery-3.2.1.min.js"</script>
      <script src="js/main.js"></script>
    </body>
</html>
