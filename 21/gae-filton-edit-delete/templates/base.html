<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock title %} | Welcome to Filton hotel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <main class="container is-fluid">
    <header class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Filton hotel</h1>
          <h2 class="title">(edit, delete)</h2>

          {% if logged_in %}
          <p>Hello, {{email}}</p>
          {% endif %}

        </div>
      </div>
    </header>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu">
        <a class="navbar-item" href="/">Main page</a>
        <a class="navbar-item" href="/guestbook">Guestbook</a>
        <a class="navbar-item" href="{{ url }}">{{ url_text }}</a>
      </div>
    </nav>


    {% block page_content %}
    {% endblock page_content %}
  </main>
</body>
</html>
